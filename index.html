<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontAwesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <!-- GoogleFonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poiret+One&display=swap" rel="stylesheet">
  <!-- personal stylesheet -->
  <link rel="stylesheet" href ="Assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="header">
    <h1 id="header"><i class="fas fa-cloud-sun-rain"></i> Weather Dashboard   <i class="fas fa-temperature-high"></i></h1>
</header>

<div class="container">
    <div class="search">
        <div class="row">
            <h2>Search for a City:</h2>
        </div>
        <div class="row">
            <input type="text" class="searchInput" placeholder="  'Denver' or 'Miami'">
            <button type="submit" class="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="historyItems"></div>
    </div>

    <div class="col-two-container">
        <div class="forecast">
            <div class="row">
                <h2 class="cityName">City Name</h2>
                <h2 class="currentDate"></h2>
                <img class="weatherIcon"></img>
            </div>
            <hr/>
            <div class="row">
                <p class="temp">Temperature:</p>
            </div>
            <div class="row">
                <p class="humidity">Humidity:</p>
            </div>
            <div class="row">
                <p class="windSpeed">Wind Speed:</p>
            </div>
            <div class="row">
                <p class="uvIndex">UV Index:</p>
            </div>
            <hr/>
        </div>
        <br/>
        <br/>
        <div class="five-day-container">
            <h1 id="fiveDay">Five Day Forecast:</h1>
            <div class="card-row">
            </div>
        </div>
    </div>
</div>


<!-- jQuery, Bootstrap JS, moment.js -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>
</body>

</html>
