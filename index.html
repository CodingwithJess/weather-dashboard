<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontAwesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- personal stylesheet -->
  <link rel="stylesheet" href ="Assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <div id="header" class="text-center bg-dark">
    <h1>Weather Dashboard</h1>
</div>
<div class="row">            
    <div id="searchPanel">
        <label><h4>Search For a City:</h4></label>
        <div id="inputGroup">
            <input id="searchInput" type="text">
            <button id="searchBtn" class="btn searchBtn" data-toggle="tooltip" title="Search">
                <i class="fas fa-search"></i>
            </button>
            <button id="clear" class="btn clearBtn" data-toggle="tooltip" title="Clear Search History"><i class="fas fa-times-circle"></i></button>
        </div>
        <div id="searches"></div>
    </div>

    <div id="mainContent" class="col">
        <div id="currentWeather"></div>
        <div id="forecast"></div>
    </div>
</div>


<!-- jQuery, Bootstrap JS, moment.js -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>
</body>

</html>
