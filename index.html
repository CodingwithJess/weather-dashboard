<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontAwesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- personal stylesheet -->
  <link rel="stylesheet" href ="Assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
</header>

<div class="container">
    <div class="search">
        <div class="row">
            <h1>Search for a City:</h1>
        </div>
        <div class="row">
            <input type="text" class="searchInput" placeholder="'Denver' or 'Miami'">
            <button type="submit" class="searchBtn">
            <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="historyItems"></div>
    </div>
    <div class="col-two-container">
        <div class="forecast">
            <div class="row">
                <h1 class="cityName">City Name</h1>
                <h1 class="currentDate"></h1>
                <img class="weatherIcon"></img>
            </div>
            <div class="row">
                <p class="temp">Temperature:</p>
            </div>
            <div class="row">
                <p class="humidity">Humidity:</p>
            </div>
            <div class="row">
                <p class="windSpeed">Wind Speed:</p>
            </div>
            <div class="row">
                <p class="uvIndex">UV Index:</p>
            </div>
        </div>

        <div class="five-day-container">
            <h1>5-Day Forecast:</h1>
            <div class="card-row">
            </div>
        </div>
    </div>
</div>


<!-- jQuery, Bootstrap JS, moment.js -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>
</body>

</html>
